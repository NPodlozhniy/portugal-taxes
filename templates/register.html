{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2>Register</h2>
    <form method="post">
      <div class="mb-3">
        <label for="email" class="form-label">Email address <span class="text-muted small">e.g. user@example.com</span></label>
        <input type="email" class="form-control" id="email" name="email" required placeholder="user@example.com">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required placeholder="At least 8 characters">
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
      <a href="{{ url_for('login') }}" class="btn btn-outline-secondary">Already have an account?</a>
    </form>
  </div>
</div>
{% endblock %}
